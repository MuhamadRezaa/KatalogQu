<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#bbdefb;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="creamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1565c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#e1f5fe" stroke="#81d4fa" stroke-width="2"/>
  
  <!-- Moisturizer jar -->
  <ellipse cx="100" cy="130" rx="35" ry="30" fill="url(#jarGradient)" stroke="#2196f3" stroke-width="1"/>
  
  <!-- Jar lid -->
  <ellipse cx="100" cy="100" rx="38" ry="12" fill="url(#lidGradient)" stroke="#1565c0" stroke-width="1"/>
  
  <!-- Lid top -->
  <ellipse cx="100" cy="95" rx="35" ry="10" fill="#1976d2"/>
  
  <!-- Cream inside jar -->
  <ellipse cx="100" cy="125" rx="30" ry="22" fill="url(#creamGradient)"/>
  
  <!-- Cream texture -->
  <ellipse cx="95" cy="120" rx="8" ry="6" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="105" cy="125" rx="6" ry="4" fill="#ffffff" opacity="0.6"/>
  <ellipse cx="100" cy="130" rx="10" ry="7" fill="#f8f9fa" opacity="0.7"/>
  
  <!-- Label on jar -->
  <rect x="80" y="110" width="40" height="15" fill="#ffffff" opacity="0.9" rx="3"/>
  <text x="100" y="120" text-anchor="middle" font-family="Arial" font-size="7" fill="#1565c0">MOISTURIZER</text>
  
  <!-- Jar shine -->
  <ellipse cx="85" cy="120" rx="8" ry="20" fill="#ffffff" opacity="0.3"/>
  
  <!-- Lid details -->
  <circle cx="100" cy="95" r="8" fill="none" stroke="#0d47a1" stroke-width="1" opacity="0.7"/>
  <circle cx="100" cy="95" r="4" fill="#42a5f5" opacity="0.6"/>
  
  <!-- Water droplets around jar -->
  <circle cx="70" cy="80" r="3" fill="#81d4fa" opacity="0.7"/>
  <circle cx="130" cy="85" r="2" fill="#81d4fa" opacity="0.6"/>
  <circle cx="65" cy="160" r="4" fill="#81d4fa" opacity="0.5"/>
  <circle cx="135" cy="155" r="3" fill="#81d4fa" opacity="0.5"/>
  
  <!-- Hydration molecules -->
  <g transform="translate(60, 110)">
    <circle cx="0" cy="0" r="1.5" fill="#03a9f4" opacity="0.6"/>
    <circle cx="6" cy="2" r="1" fill="#29b6f6" opacity="0.5"/>
    <circle cx="3" cy="-4" r="1.2" fill="#4fc3f7" opacity="0.5"/>
    <line x1="0" y1="0" x2="6" y2="2" stroke="#0288d1" stroke-width="0.5" opacity="0.4"/>
    <line x1="0" y1="0" x2="3" y2="-4" stroke="#0288d1" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <g transform="translate(140, 120)">
    <circle cx="0" cy="0" r="1.5" fill="#03a9f4" opacity="0.6"/>
    <circle cx="-5" cy="3" r="1" fill="#29b6f6" opacity="0.5"/>
    <circle cx="-2" cy="-3" r="1.2" fill="#4fc3f7" opacity="0.5"/>
    <line x1="0" y1="0" x2="-5" y2="3" stroke="#0288d1" stroke-width="0.5" opacity="0.4"/>
    <line x1="0" y1="0" x2="-2" y2="-3" stroke="#0288d1" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Cream swirl on top -->
  <path d="M 90 105 Q 100 100 110 105 Q 105 110 95 108 Q 92 106 90 105" fill="#ffffff" opacity="0.8"/>
</svg>