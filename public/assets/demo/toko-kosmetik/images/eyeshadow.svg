<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paletteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#212121;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdbdbd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#fafafa" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Palette case -->
  <rect x="60" y="80" width="80" height="50" rx="8" ry="8" fill="url(#paletteGradient)" stroke="#424242" stroke-width="1"/>
  
  <!-- Mirror section -->
  <rect x="65" y="85" width="70" height="20" rx="3" ry="3" fill="url(#mirrorGradient)" stroke="#9e9e9e" stroke-width="1"/>
  
  <!-- Eyeshadow colors row 1 -->
  <circle cx="75" cy="115" r="6" fill="#8d6e63"/>
  <circle cx="90" cy="115" r="6" fill="#a1887f"/>
  <circle cx="105" cy="115" r="6" fill="#bcaaa4"/>
  <circle cx="120" cy="115" r="6" fill="#d7ccc8"/>
  
  <!-- Eyeshadow colors row 2 -->
  <circle cx="75" cy="125" r="6" fill="#4e342e"/>
  <circle cx="90" cy="125" r="6" fill="#6d4c41"/>
  <circle cx="105" cy="125" r="6" fill="#795548"/>
  <circle cx="120" cy="125" r="6" fill="#5d4037"/>
  
  <!-- Shimmer effects on eyeshadows -->
  <circle cx="75" cy="113" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="90" cy="113" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="105" cy="113" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="120" cy="113" r="2" fill="#ffffff" opacity="0.3"/>
  
  <!-- Applicator brushes -->
  <rect x="125" y="110" width="8" height="2" fill="#8bc34a" rx="1"/>
  <rect x="125" y="118" width="8" height="2" fill="#4caf50" rx="1"/>
  
  <!-- Brush handles -->
  <rect x="133" y="109" width="15" height="1" fill="#795548"/>
  <rect x="133" y="119" width="15" height="1" fill="#795548"/>
  
  <!-- Brand logo area -->
  <rect x="70" y="88" width="25" height="8" fill="#ffffff" opacity="0.9" rx="2"/>
  <text x="82" y="94" text-anchor="middle" font-family="Arial" font-size="6" fill="#424242">BELLA</text>
  
  <!-- Palette shine -->
  <rect x="65" y="85" width="15" height="40" fill="#ffffff" opacity="0.2" rx="3"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="70" r="3" fill="#d7ccc8" opacity="0.6"/>
  <circle cx="150" cy="75" r="2" fill="#d7ccc8" opacity="0.6"/>
  <circle cx="45" cy="150" r="4" fill="#bcaaa4" opacity="0.5"/>
  <circle cx="155" cy="145" r="3" fill="#bcaaa4" opacity="0.5"/>
  
  <!-- Makeup powder effect -->
  <g transform="translate(40, 120)">
    <circle cx="0" cy="0" r="1" fill="#d7ccc8" opacity="0.4"/>
    <circle cx="5" cy="3" r="0.8" fill="#bcaaa4" opacity="0.3"/>
    <circle cx="-3" cy="5" r="1.2" fill="#a1887f" opacity="0.3"/>
    <circle cx="8" cy="-2" r="0.6" fill="#8d6e63" opacity="0.3"/>
  </g>
  
  <g transform="translate(160, 130)">
    <circle cx="0" cy="0" r="1" fill="#d7ccc8" opacity="0.4"/>
    <circle cx="-4" cy="2" r="0.8" fill="#bcaaa4" opacity="0.3"/>
    <circle cx="3" cy="4" r="1.2" fill="#a1887f" opacity="0.3"/>
    <circle cx="-6" cy="-1" r="0.6" fill="#8d6e63" opacity="0.3"/>
  </g>
</svg>