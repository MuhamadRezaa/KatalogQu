<!DOCTYPE html>
<html>
<head>
    <title>Test API Calls</title>
</head>
<body>
    <h1>Test API Calls</h1>
    
    <button onclick="testFnbTemplate()">Test FNB Template API Call</button>
    <button onclick="testComputerTemplate()">Test Computer Template API Call</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testFnbTemplate() {
            try {
                const baseUrl = 'http://localhost:8000';
                const response = await fetch(`${baseUrl}/api/templates/fnb`);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>FNB Template Data:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error fetching FNB template:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        async function testComputerTemplate() {
            try {
                const baseUrl = 'http://localhost:8000';
                const response = await fetch(`${baseUrl}/api/templates/toko-komputer`);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Computer Template Data:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error fetching Computer template:</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
