<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6">Test Checkout Template</h1>
        
        <div class="mb-4">
            <h3 class="font-semibold mb-2">Template: TechZone - Computer Store</h3>
            <p class="text-gray-600 mb-2">Harga: Rp 150.000</p>
        </div>
        
        <button id="test-checkout" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
            Test Checkout
        </button>
        
        <div id="result" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>
    
    <script>
        $(document).ready(function() {
            // Set template data in localStorage
            const templateData = {
                name: 'TechZone - Computer Store Template',
                type: 'Toko Komputer',
                price: 150000,
                features: [
                    'Desain responsif untuk semua perangkat',
                    'Katalog produk dengan pencarian dan filter',
                    'Sistem keranjang belanja',
                    'Integrasi payment gateway',
                    'Panel admin untuk manajemen produk',
                    'SEO optimized',
                    'Mobile friendly interface',
                    'Image lightbox gallery'
                ]
            };
            
            localStorage.setItem('selectedTemplate', JSON.stringify(templateData));
            
            $('#test-checkout').click(function() {
                window.location.href = 'http://localhost:8000/checkout/template';
            });
        });
    </script>
</body>
</html>
